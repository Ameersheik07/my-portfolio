<body>
     
    <h1>Login</h1>

    <form>
    <lable for="url">URL:</lable>
    <input type="url" placeholder="enter your url" required>

    <lable for="date">Date:</lable>
    <input type="date" placeholder="enter the date" min="18"  required>
    <br>
    <lable for="age">Age:</lable>
    <input type="number" placeholder="enter your age" min="18"  required>
    <br>
    <lable for="email">Email Id:</lable>
    <input type="email" placeholder="enter your email id" required>
    <br>
    <label for="username">username:</label>

    <br>
    <label for="password">password:</label>
    <input type="password" placeholder="enter your password" required>
     <br>
     <br>
    <button type="submit">Submit</button>

    <button type="Reset">Reset</button>
</form>
